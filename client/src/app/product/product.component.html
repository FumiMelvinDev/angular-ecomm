<section class="container">
  <a href="">
    <div
      class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64 border p-2"
    >
      <img
        [src]="'../../' + product.image"
        alt="{{ product.name }}"
        width="600"
        height="300"
        class="h-full w-full object-cover object-center"
      />
    </div>
  </a>
  <h2 class="text-xl font-semibold tracking-tight">{{ product.name }}</h2>
  <p></p>
</section>
