<section>
  <h2 mat-dialog-title>Edit Product</h2>
  <mat-dialog-content class="mx-auto">
    <form class="example-form">
      <!-- Name -->
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput [(ngModel)]="product.name" />
      </mat-form-field>
      <!-- description -->
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="product.description"></textarea>
      </mat-form-field>
      <!-- price -->
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="product.price" />
      </mat-form-field>
      <!-- image -->
      <mat-form-field appearance="outline">
        <mat-label>image</mat-label>
        <input matInput [(ngModel)]="product.image" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onSubmit()">submit</button>
    <button mat-button mat-dialog-close>cancel</button>
  </mat-dialog-actions>
</section>
