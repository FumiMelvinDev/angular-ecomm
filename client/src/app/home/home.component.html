<section
  class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8 py-10"
>
  <app-product
    *ngFor="let product of products"
    [product]="product"
  ></app-product>
</section>

<mat-paginator
  #paginator
  (page)="fetchProducts(paginator.pageIndex, paginator.pageSize)"
  [length]="totalRecords"
  [pageSize]="pageSize"
  [pageSizeOptions]="[8, 12, 24, 36, 48, 60]"
  aria-label="Select page"
  class="mb-8"
>
</mat-paginator>
